<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Interfaz</title>

	<link rel="stylesheet" href="componentes-admin/css/estilos.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container border p-0 border-top-0">
		<nav class="navbar navbar-expand-lg navbar-dark bg-info sticky-top">
			<a class="navbar-brand" href="#"></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
				<ul class="navbar-nav ">
					<li class="nav-item active">
						<a class="nav-link" href="vista-admin.html">Inicio</a>
					</li>                                
				</ul>                
			</div>
		</nav>
		<div class="modal fade" id="ingreso" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header justify-content-center">
						<button type="button" class="col-1 close ml-0" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form id="myForm" action="#" method="post">
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="text-center bg-white px-4 pt-4">
			<h1 class="m-0"><strong>REGISTRAR USUARIO</strong></h1>
		</div>
		<center>
			<div class="container">
				<form action="consultar-registro-usuario.html" method="post">
					<div class="container col-12">
						<label for="nombre">Nombre:</label>
						<input type="text" class="form-control" id="nombre" placeholder="Nombres y Apellidos"required>
					</div>
					<div class="container">
						<label for="email">Email</label>
						<input type="email" class="form-control" id="email" placeholder="usuario@dominio.com" required>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="username">Username</label>
							<input type="text" class="form-control" id="username" placeholder="username" required>
						</div>
						<div class="form-group col-md-6">
							<label for="password">Password</label>
							<input type="password" class="form-control" id="password" placeholder="Entre 5 y 8 caracteres" required>
						</div>
					</div>                            
					<div class="container form-row">                  
						<div class="form-group col-md-5">
							<label for="perfil">Perfil</label>
							<select id="perfil" class="form-control">
								<option selected>cliente</option>
								<option>administrador</option>
							</select>
						</div>
						<div class="form-group col-md-4 px-3">
							<label for="genero">Genero</label>
							<select id="genero" class="form-control">
								<option selected>Masculino</option>
								<option>Femenino</option>
							</select>
						</div>                              
					</div>
					<div class="form-group">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="gridCheck">
							<label class="form-check-label" for="gridCheck">
								Recordar mis datos
							</label>
						</div>
					</div>
						<button type="button" class="btn btn-dark" data-dismiss="modal">Cancelar</button>
						<button type="submit" id="btn-submit-registro" class="btn btn-info">Registar</button>
					</div>
				</form>
			</div>
		</center>
		<!-- Pie de Página -->
		<div class="container border p-0 border-top-0">
		<footer class="bg-light text-center p-3 font-weight-bold">
			<p class="m-0">Todos los derechos reservados</p>
			<p class="m-0">Copyright ©2020</p>
		</footer>
		</div>
	</div>
	<script src="js/jquery-3.5.1.slim.min.js"></script>

	<script src="js/bootstrap.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
