<body>
	<div class="container border p-0 border-top-0">
		<nav class="navbar navbar-expand-lg navbar-dark bg-info sticky-top">
			<a class="navbar-brand" href="#"></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
				<ul class="navbar-nav ">
					<li class="nav-item active">
						<a class="nav-link" href="vista-usuario.html">Volver<span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="img/c.png"download="c">Descargar</a>
					</li>                                
				</ul>                
			</div>
		</nav>
		<div class="container">
			<center>
			<div class="col-md-12">
				<form class="con" action="../componentes-admin/mensaje.html" method="post">
					<legend class="text-center header">Enviar Solicitud</legend>
						<div class="col-md-12">
							<input class="cold" id="nombre" name="nombre" type="text" placeholder="Nombres" class="form-control" required>
						</div>
					<div class="col-md-12">
						<input class="cold" id="apellidos" name="name" type="text" placeholder="Apellidos" class="form-control" required>
					</div>
				<div class="form-group">
					<span class="col-md-10 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
					<div class="col-md-12">
						<input class="cold" id="email" name="email" type="text" placeholder="usuario@dominio.com" class="form-control" required>
					</div>
				</div>
				<div class="form-group">
					<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
					<div class="col-md-8">
						<input class="cal" id="telefono" name="telefono" type="text" placeholder="telefono" class="form-control"required>
					</div>
				</div>

				<div class="form-group">
					<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
					<div class="col-md-12">
						<textarea class="form-control" id="mensaje" name="mensaje" placeholder="Escriba su mensaje de solicitud" rows="7"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-12 text-center">
						<button type="submit" class="btn btn-primary btn-lg">Enviar</button>
					</div>
				</div>
			</form>
		</div>
	</center>
	</div>
